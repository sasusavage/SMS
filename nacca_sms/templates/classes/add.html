{% extends "layouts/dashboard.html" %}

{% block title %}Add Class - NaCCA SMS{% endblock %}

{% block breadcrumb %}
<nav class="breadcrumb">
    <a href="{{ url_for('dashboard.index') }}">Dashboard</a>
    <span class="breadcrumb-separator">/</span>
    <a href="{{ url_for('classes.index') }}">Classes</a>
    <span class="breadcrumb-separator">/</span>
    <span class="breadcrumb-current">Add Class</span>
</nav>
{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">Add New Class</h1>
    <p class="page-subtitle">Create a new class in the system</p>
</div>

<form method="POST" action="{{ url_for('classes.add') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <div class="card" style="max-width: 600px;">
        <div class="card-body">
            <div class="form-group">
                <label class="form-label" for="name">Class Name *</label>
                <input type="text" id="name" name="name" class="form-input" placeholder="e.g. Primary 1A" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="level">Level *</label>
                <select id="level" name="level" class="form-select" required>
                    <option value="">Select Level</option>
                    <option value="PRIMARY">Primary</option>
                    <option value="JHS">JHS</option>
                    <option value="SHS">SHS</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="class_teacher_id">Class Teacher</label>
                <select id="class_teacher_id" name="class_teacher_id" class="form-select">
                    <option value="">Select Teacher (Optional)</option>
                    {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.full_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="room_number">Room Number</label>
                <input type="text" id="room_number" name="room_number" class="form-input"
                    placeholder="e.g. Block A, Room 1">
            </div>

            <div class="form-group">
                <label class="form-label" for="capacity">Capacity *</label>
                <input type="number" id="capacity" name="capacity" class="form-input" value="40" min="1" required>
            </div>
        </div>
        <div class="card-footer" style="display: flex; justify-content: flex-end; gap: var(--space-3);">
            <a href="{{ url_for('classes.index') }}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-primary">Create Class</button>
        </div>
    </div>
</form>
{% endblock %}
