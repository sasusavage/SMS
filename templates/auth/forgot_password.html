{% extends "base.html" %}

{% block title %}Forgot Password - NaCCA SMS{% endblock %}

{% block extra_css %}
<style>
    .auth-page {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: var(--space-8);
        background: linear-gradient(135deg, var(--slate-950) 0%, var(--slate-900) 100%);
    }

    .auth-container {
        width: 100%;
        max-width: 420px;
    }

    .auth-logo {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-3);
        margin-bottom: var(--space-8);
    }

    .auth-logo-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, var(--primary-500), var(--primary-700));
        border-radius: var(--radius-lg);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .auth-logo-icon svg {
        width: 28px;
        height: 28px;
        stroke: white;
    }

    .auth-logo-text {
        font-size: var(--font-size-2xl);
        font-weight: 700;
    }

    .auth-logo-text span {
        color: var(--primary-400);
    }

    .auth-card {
        background: var(--slate-900);
        border: 1px solid var(--slate-800);
        border-radius: var(--radius-2xl);
        padding: var(--space-8);
    }

    .auth-header {
        text-align: center;
        margin-bottom: var(--space-6);
    }

    .auth-header h2 {
        font-size: var(--font-size-2xl);
        font-weight: 700;
        margin-bottom: var(--space-2);
    }

    .auth-header p {
        color: var(--slate-400);
    }

    .auth-form .form-input {
        height: 48px;
    }

    .auth-submit {
        width: 100%;
        height: 48px;
        font-size: var(--font-size-base);
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: var(--space-6);
        color: var(--slate-400);
        font-size: var(--font-size-sm);
    }
</style>
{% endblock %}

{% block body %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">
            <div class="auth-logo-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2">
                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" />
                </svg>
            </div>
            <span class="auth-logo-text">NaCCA <span>SMS</span></span>
        </div>

        <div class="auth-card">
            <div class="auth-header">
                <h2>Reset Password</h2>
                <p>Enter your email to receive reset instructions</p>
            </div>

            <form class="auth-form" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="name@school.edu.gh"
                        required>
                </div>

                <button type="submit" class="btn btn-primary auth-submit">Send Reset Link</button>
            </form>

            <a href="{{ url_for('auth.login') }}" class="back-link">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
